<!DOCTYPE html>

    <title>HTML - Les Formulaires</title>

<body>
    <form action="#" method="post">

            <legend>LOGIN</legend>

                <label for="formPwd">Votre Mot de passe :</label>
                <input type="password" name="pwd" id="formPwd" placeholder="monmotdepasse">
                <div>
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">Rester Connect√©</label>
                </div>
            <input type="button" value="Envoyer" class="submitButton">
        </fieldset>
    </form>
