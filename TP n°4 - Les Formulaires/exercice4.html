<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Exercice 4 sur les formulaires">
        <title>Les formulaires - Exercice n°4</title>
    </head>
    <body>
    <form methode="POST" action="#">
            <fieldset>
            <legend>Exo 4 - Revue de code</legend>
        <fieldset>
        <legend> Genre : </legend>
        <input type="radio" name="genre" id="homme">
        <label id="homme">Mr.</label>
        <input type="radio" name="genre" id="femme">
        <label id="femme">Mme.</label>
        <input type="radio" name="genre" id="nonRenseigné" checked>
        <label id="nonRenseigné">Non renseigné</label>
        </fieldset>

        <fieldset>
            <legend> Nom & Prénom(s) : </legend>
            <div>
                <label id="name">Nom :</label>
                <input type="text" name="nom" id="name" placeholde="ex: Deschamps" required>
            </div>

            <div>
                <label id="name">Prénom :</label>
                <input type="text" name="nom" id="name" placeholde="ex: Dider" required>
            </div>

            <div>
                <label id="prenomBis">Prénom n°2 :</label>
                <input type="text" name="nom" id="prenomBis" placeholde="ex: Dider">
            </div>

            <div>
                <label id="prenomThird">Prénom n°3 :</label>
                <input type="text" name="nom" id="prenomThird" placeholde="ex: Dider">
            </div>
    </fieldset>

        <fieldset>
            <legend> Ville : </legend>
            <select>
            <option>Choisissez parmi les options</option>
            <option value="Calais">Calais</option>
            <option value="Dunkerque">Dunkerque</option>
            <option value="Boulogne s/ Mer">Boulogne s/ Mer</option>
            <option value="Arras">Arras</option>
            <option value="Laon">St Quentin</option>
            <option value="St Quentin">Laon</option>
            <option value="Soissons">Compiègne</option>
            </select>
        </fieldset>

        <fieldset>
            <legend> Code Postal : </legend>
            <input type="text" placeholder="ex: 02200" required>
        </fieldset>

        <fieldset>
            <legend> Adresse : </legend>
            <input type="hidden" placeholder="ex: 02200" >
            <textarea placeholder="Votre adresse" maxlength="12" required></textarea>
        </fieldset>
        <br>
        <button type="reset">Envoyer</button>

        </fieldset>
    </form>
    
    </body>
</html>
